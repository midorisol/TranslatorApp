<form [formGroup]="contentForm" (ngSubmit)="submitted()">
  <p>
    <label for="country"></label>
    <select id="country" formControlName="country">
      <option *ngFor="let c of countryList" [ngValue]="c.code">{{c.name}}
      </option>
    </select>
  </p>
<p>
  <label for="translatetext">Translate Text</label>
  <input type="text" id="translatetext" formControlName="translatedText">
</p>

  <p>
    <button (click)="submitted()">Submit</button>
  </p>
</form>
